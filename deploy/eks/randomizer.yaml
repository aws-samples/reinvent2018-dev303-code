---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: randomizer
  namespace: microservices-aws

---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: randomizer
  namespace: microservices-aws
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - namespaces
  verbs:
  - get
  - list
  - delete
  - watch

---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: randomizer
roleRef:
  kind: ClusterRole
  name: randomizer
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: randomizer
  namespace: microservices-aws

---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: randomizer
  namespace: microservices-aws
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: randomizer
    spec:
      serviceAccount: randomizer
      serviceAccountName: randomizer
      containers:
      - name: randomizer
        image: ckassen/randomizer:latest
        env:
        - name: CHAOS_FACTOR
          value: "1"
        resources:
          requests:
            cpu: 300m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi
