AWSTemplateFormatVersion: "2010-09-09"
Description: "Create AWS resources for Tracing Workshop (DEV303)"

Resources:

  OrderQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: demostore-orderqueue
      MessageRetentionPeriod: 3600
  
  ProductCatalog: 
    Type: AWS::DynamoDB::Table
    Properties: 
      AttributeDefinitions: 
        - 
          AttributeName: "id"
          AttributeType: "S"
      KeySchema: 
        - 
          AttributeName: "id"
          KeyType: "HASH"
      ProvisionedThroughput: 
        ReadCapacityUnits: "40"
        WriteCapacityUnits: "15"
      TableName: "ProductCatalog"

  FluentdPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      ManagedPolicyName: Fluentd-Policy
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Action:
          - logs:*
          - s3:GetObject
          Resource: 
            - "*"
            - "arn:aws:s3:::*/*"

  OderserviceSQSPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      ManagedPolicyName: OrderserviceSQS-Policy
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Action:
          - sqs:*
          Resource:
          - "*"

  CatalogserviceDDBPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      ManagedPolicyName: CatalogserviceDDB-Policy
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Action:
          - dynamodb:BatchGetItem
          - dynamodb:BatchWriteItem
          - dynamodb:PutItem
          - dynamodb:ListTables
          - dynamodb:DeleteItem
          - dynamodb:Scan
          - dynamodb:Query
          - dynamodb:UpdateItem
          - dynamodb:CreateTable
          - dynamodb:DescribeTable
          - dynamodb:GetItem
          Resource: 
            - "*"