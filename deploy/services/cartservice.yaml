apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: cartservice
  namespace: microservices-aws
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: cartservice
        product: storefront
    spec:
      containers:
        - name: cartservice
          image: ckassen/cartservice:xray
          imagePullPolicy: Always
          ports:
          - containerPort: 8080
          readinessProbe:
            initialDelaySeconds: 10
            periodSeconds: 30
            httpGet:
              path: "/api/v1/healthz"
              port: 8080
          livenessProbe:
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            httpGet:
              path: "/api/v1/healthz"
              port: 8080
          envFrom:
            - configMapRef:
                name: services-environment-config
          env:
          - name: SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: microservices-aws
                key: cartservice
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: cartservice
  namespace: microservices-aws
spec:
  type: ClusterIP
  selector:
    app: cartservice
  ports:
  - name: http
    port: 80
    targetPort: 8080
