apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: imageservice
  namespace: microservices-aws
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: imageservice
        product: storefront
    spec:
      containers:
        - name: imageservice
          image: ckassen/imageservice:latest
          imagePullPolicy: Always
          ports:
          - containerPort: 9000
          readinessProbe:
            initialDelaySeconds: 10
            periodSeconds: 30
            httpGet:
              path: "/healthz"
              port: 9000
          livenessProbe:
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            httpGet:
              path: "/healthz"
              port: 9000
          envFrom:
            - configMapRef:
                name: services-environment-config
          resources:
            requests:
              cpu: 150m
              memory: 256Mi
            limits:
              cpu: 250m
              memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: imageservice
  namespace: microservices-aws
spec:
  type: ClusterIP
  selector:
    app: imageservice
  ports:
  - name: http
    port: 80
    targetPort: 9000
